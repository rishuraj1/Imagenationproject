<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">IMAGENATION</h1>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../aboutUs/aboutUs.html">About</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Contact section goes here -->
      <section class="contact">
        <p>You can contact us via:</p>
        <a
          href="https://github.com/rishuraj1/Imagenationproject"
          target="_blank"
        >
          <img
            src="../../assets/github.svg"
            class="github"
            alt="github"
            title="Github Link"
          />
        </a>
      </section>
      <!-- Feedback section -->
      <div class="container_contact">
        <h1 class="feedback-title">Feedback Form</h1>
        <h2>Your feedback is valueable</h2>

        <div class="dual-section">
          <div class="left-container">
            <img
              src="../../assets/feedback_image.svg"
              alt="Feedback Image"
              width="300"
              height="300"
            />

            <hr size="300px" />
          </div>

          <form action="mailto:kumarrithik7637@gmail.com">
            <!-- Name section -->
            <div class="your-name">
              <svg
                class="icon"
                xmlns="http://www.w3.org/2000/svg"
                height="1.5em"
                viewBox="0 0 448 512"
              >
                <path
                  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                />
              </svg>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="John Doe"
                required
              />
            </div>

            <div class="your-message">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
                viewBox="0 0 64 64"
                style="isolation: isolate"
                id="message"
              >
                <defs>
                  <clipPath id="a">
                    <rect width="64" height="64"></rect>
                  </clipPath>
                </defs>
                <g clip-path="url(#a)">
                  <path
                    d=" M 59.277 8.849 L 4.723 8.849 C 3.62 8.849 3.454 9.368 4.354 10.007 L 30.543 28.594 C 31.347 29.418 32.653 29.418 33.457 28.594 L 59.646 10.007 C 60.546 9.368 60.38 8.849 59.277 8.849 Z "
                  ></path>
                  <path
                    d=" M 62 14 L 62 48.25 C 62 50.32 60.32 52 58.25 52 L 5.75 52 C 3.68 52 2 50.32 2 48.25 L 2 14 C 2 12.896 2.728 12.523 3.625 13.166 L 30.543 32.486 C 31.347 33.311 32.653 33.311 33.457 32.486 L 60.375 13.166 C 61.272 12.523 62 12.896 62 14 Z "
                  ></path>
                </g>
              </svg>
              <textarea
                placeholder="Your message..."
                type="text"
                class="input-message"
                required
              ></textarea>
            </div>

            <button type="submit" value="Submit">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <!-- Footer goes here -->
      <div class="footer__top">
        <p class="footer__top--text">
          Made with ❤️ by
          <a href="pages/aboutUs/aboutUs.html" class="footer__top--link"
            >Team Imagenation</a
          >
        </p>
      </div>
      <div class="footer__middle">
        <a
          href="https://github.com/rishuraj1/Imagenationproject"
          target="_blank"
          class="footer__middle--link"
          ><i class="fa fa-github"></i
        ></a>
      </div>
      <div class="footer_bottom">
        <p class="footer_bottom--text">
          © 2023 Imagenation | Dumka Engineering College
        </p>
      </div>
    </footer>
  </body>
</html>
